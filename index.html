<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>



<body>
    
    <div id="app">
        <!-- Titolo Pagina -->
        <header class="todo-list-header">
            <div class="container">
                <div class="todo-list-header__title">
                    <h1>{{title}}</h1>
                </div>
            </div>
        </header>

        <!-- Todo List -->
        <main class="todo-list-main">
            <div class="container">               
                <div class="todo-list-main__card">
                    <div class="todo-list-main__card--body">
                        <ul class="todo-list-main__card--body__list">
                            <li class="todo-list-main__card--body__list__item" v-for="(object,i) in todoList">
                                {{object.text}}
                            </li>
                        </ul>
                    </div>                    
                </div>
            </div>
        </main>
        
    </div>






    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
